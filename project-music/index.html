<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="styleSheet" type="text/css" href="lib/bootstrap.min.css" />
    <link rel="styleSheet" href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" />
    <link rel="styleSheet" type="text/css" href="css/index.css" />
</head>
<body>

    <div id="music">
        <nav class="nav bg-info" style="padding: 10px 0;">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 text-white"><h1>Music player</h1></div>
                    <div class="col-md-3">
                        <form class="form-inline">
                            <div class="form-group badge badge-pill badge-light">
                                <input type="search" placeholder="输入歌名/歌手" class="form-control border-0" style="margin: 0 3px;"/>
                                <button type="button" class="btn border-0"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner text-center" role="listbox">
                    <div class="carousel-item active">
                        <img src="./images/0.jpg" style="width: 100%;"/>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/1.jpg"  style="width: 100%;"/>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/2.jpg"  style="width: 100%;"/>
                    </div>
                </div>
                <a class="carousel-control-prev text-light display-4" href="#demo" role="button" data-slide="prev">
                    <i class="fas fa-chevron-left    "></i>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next text-light display-4" href="#demo" role="button" data-slide="next">
                    <i class="fas fa-chevron-right    "></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4  border-right">
                        <h5 class="bg-info text-white font-weight-bold" style="padding: 15px 30px;">音乐列表</h5>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(item, index) in list">
                                <a href="javascript:;" class="text-info"><i class="fas fa-music"></i> {{ item }} </a>
                                <a href="javascript:;" class="text-info"><i class="fas fa-play float-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-8  border-right">
                    </div>
                </div>
            </div>  
        </div> 
        
        <footer class="fixed-bottom bg-light border">
            <div class="container text-info" style="font-size: 30px;">
                <i class="fas fa-arrow-alt-circle-left"></i>
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-arrow-alt-circle-right"></i>
            </div>
        </footer>
    </div>
    

    <!-- JavaScript -->
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!-- axios库CDN引用 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue框架CDN引用 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/vue.js"></script>
</body>
</html>
