<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="styleSheet" type="text/css" href="lib/bootstrap.min.css" />
    <link rel="styleSheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div class="wrap" id="music">
        <div class="container">
            <div class="row bg-dark">
                <div class="col-md-6 text-white font-weight-bold">Music player</div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="search" placeholder="输入歌名/歌手" class="form-control"/>
                            <button type="button" class="btn btn-primary"><span class="icon-search"></span>点击搜索</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="menu-list col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(item, index) in list">
                            <span class="badge">{{ index + 1 + ". " }}</span><a href="javascript:;" class="dark-text">{{ item }}</a>
                        </li>
                    </ul>
                </div>
                <div class="menu-list col-md-6"></div>
                <div class="menu-list col-md-3"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!-- axios库CDN引用 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue框架CDN引用 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/vue.js"></script>
</body>
</html>
