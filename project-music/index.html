<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="styleSheet" type="text/css" href="lib/bootstrap.min.css" />
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="styleSheet" type="text/css" href="css/index.css" />
</head>
<body>
    <div id="music">
        <div class="container" id="header">
            <div class="row bg-dark">
                <div class="col-md-6 text-white font-weight-bold">Music player</div>
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="search" placeholder="输入歌名/歌手" class="form-control"/>
                            <button type="button" class="btn btn-light"><span class="fa fa-search"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       
        <div class="container" id="main">
            <div class="row">
                <div class="col-md-4  border-right">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(item, index) in list">
                            <!-- <span class="badge">{{ index + 1 + ". " }}</span> -->
                            <i class="fas fa-music    "></i>
                            <a href="javascript:;" class="dark-text">{{ item }}</a>
                            <i class="fas fa-play float-right"></i>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8  border-right"></div>
                <!-- <div class="col-md-3  border-right"></div> -->
            </div>
        </div>

        <div class="container bg-dark" id="footer">
            <div class="col-md-4">
                <div class="text-white">
                    <i class="fas fa-arrow-circle-left   "></i>
                    <i class="fas fa-play-circle    "></i>
                    <i class="fas fa-arrow-circle-right    "></i>
                </div>
            </div>
            <div class="col-md-8"></div>
            <!-- <div class="col-md-3"></div> -->
        </div>

    </div>

    <!-- JavaScript -->
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <!-- axios库CDN引用 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue框架CDN引用 -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/vue.js"></script>
</body>
</html>
