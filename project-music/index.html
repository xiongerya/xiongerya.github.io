<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/media.css" />
</head>
<body>

    <div class="wrap" v-cloak>
        
        <div id="header">
            <h1 class="logo">
                <i class="fa fa-music"></i>&nbsp;&nbsp;<span>Music Player</span>
            </h1>
            <form class="search">
                <input type="text" placeholder="输入曲名/歌手" v-model="keyword" @keyup.enter="getMusic" onkeypress="if(event.keyCode == 13) return false;"/>
                <span class="fa fa-search" @click="getMusic"></span>
            </form>
        </div>

        <div id="main">
            <div class="list">
                <ul>
                    <li v-for="item in songs">
                        <a class="song" @click="getDetail(item.id)" v-cloak><i class="fa fa-play"></i>{{ item.name }}</a>
                        <i class="fa fa-youtube-play" aria-hidden="true" v-show="item.mvid" @click="getMv(item.id)"></i>
                    </li>
                </ul>
            </div>
            <div class="picture">
                <div class="wrap" v-bind:class="{animated: music}">
                    <img class="cover" v-bind:src="imgUrl" />
                    <img class="record" src="images/record.png" alt="黑胶唱片"/>
                </div>  
            </div>
            <div class="comment">
                <h4>精选留言</h4>
                <ul>
                    <li class="item" v-for="item in comments">
                        <img v-bind:src="item.user.avatarUrl" alt="用户头像" />
                        <div class="text">
                            <h6>{{ item.user.nickname }}</h6>
                            <p>{{ item.content }}</p>
                        </div>                         
                    </li>
                </ul>
            </div>
        </div>

        <!-- <div class="mv" v-bind:class="{show: mv}">
            <video v-bind:src="mvUrl" controls></video>
        </div> -->

        <div id="footer">
            <audio v-bind:src="musicUrl" @play="isPlay" @pause="isPause" autoplay controls volume loop></audio>
        </div>
    
    </div>

    <!-- javascript -->
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/vue.js"></script>

</body>
</html>
